<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VideoChromata.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-container"><br><br>
            <center><h1><a class="uk-link-text" href="https://github.com/pcktm/VideoChromata.js">VideoChromata.js</a></h1>1.2.0<br></center><br><hr>

            <ul uk-accordion class="accordion">
                <li class="uk-open">
                    <a class="uk-accordion-title" href="#">1. Source</a>
                    <div class="uk-accordion-content">
                        <p>Select a .zip file containing all video frames</p>
                        <div uk-form-custom>
                                <input accept=".zip" type="file" id="file" name="file" />
                                <button class="uk-button uk-button-default" type="button" tabindex="-1">Select</button>
                            </div>
                    </div>
                </li>
                <li>
                    <a class="uk-accordion-title" href="#">2. Settings</a>
                    <div class="uk-accordion-content">
                        <form class="uk-form-horizontal">
                            <div class="uk-margin">
                                    <span class="uk-form-label">Time per frame</span>
                                    <div class="uk-form-controls uk-form-controls-text">
                                        <input class="uk-range uk-form-width-large" id="timeout-frame" type="range" value="10" min="2" max="120" step="1"> <span id="timeout-frame-desc">10 seconds</span>
                                    </div>
                            </div>
                            <div class="uk-margin">
                                <span class="uk-form-label">Color mode</span>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
                                        <label>
                                            <input class="uk-radio form-colormode" type="radio" name="radio2" value="color"> Color</label>
                                        <label>
                                            <input class="uk-radio form-colormode" type="radio" name="radio2" value="monochromatic"> Monochromatic</label>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-margin">
                                    <span class="uk-form-label">Key</span>
                                    <div class="uk-form-controls uk-form-controls-text">
                                        <div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
                                            <label>
                                                <input class="uk-radio form-colormode" type="radio" name="radio1" value="low"> Low</label>
                                            <label>
                                                <input class="uk-radio form-colormode" type="radio" name="radio1" value="high"> High</label>
                                        </div>
                                    </div>
                            </div>
                            <div class="uk-margin">
                                    <span class="uk-form-label">Line width</span>
                                    <div class="uk-form-controls uk-form-controls-text">
                                        <input class="uk-range uk-form-width-large" id="line-width" type="range" value="2" min="1" max="20" step="1"> <span id="line-width-desc">2</span>
                                    </div>
                            </div>
                            <div class="uk-margin">
                                    <span class="uk-form-label">Line mode</span>
                                    <div class="uk-form-controls uk-form-controls-text">
                                        <div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
                                            <label>
                                                <input class="uk-radio form-colormode" type="radio" name="radio3" value="smooth"> Smooth</label>
                                            <label>
                                                <input class="uk-radio form-colormode" type="radio" name="radio3" value="square"> Square</label>
                                            <label>
                                                <input class="uk-radio form-colormode" type="radio" name="radio3" value="point"> Point</label>
                                        </div>
                                    </div>
                            </div>
                            <div class="uk-margin">
                                    <span class="uk-form-label">Line speed</span>
                                    <div class="uk-form-controls uk-form-controls-text">
                                        <input class="uk-range uk-form-width-large" id="line-speed" type="range" value="30" min="1" max="30" step="1"> <span id="line-speed-desc">30</span>
                                    </div>
                            </div>
                            <div class="uk-margin">
                                    <span class="uk-form-label">Pathfinder count</span>
                                    <div class="uk-form-controls uk-form-controls-text">
                                        <input class="uk-range uk-form-width-large" id="line-count" type="range" value="600" min="10" max="600" step="10"> <span id="line-count-desc">600</span>
                                    </div>
                            </div>
                            <div class="uk-margin">
                                    <label class="uk-form-label" for="form-h-select">Turning angle</label>
                                    <div class="uk-form-controls">
                                        <select class="uk-select uk-form-width-large" id="turning-angle">
                                            <option value="2*Math.PI">2π</option>
                                            <option value="3*Math.PI/2">3π/2</option>
                                            <option value="Math.PI">π</option>
                                            <option value="Math.PI/2">π/2</option>
                                            <option value="Math.PI/4" selected="">π/4</option>
                                            <option value="Math.PI/8">π/8</option>
                                        </select>
                                    </div>
                                </div>
                        </form><br>
                        <p class="renderers-count">Renderers: 0</p><br>
                        <button class="uk-button uk-button-primary uk-button-large button-add-renderer">Add renderer</button>
                        <button class="uk-button uk-button-default uk-button-large button-render">Render</button>
                </li>
            </ul>
            <img src="" class="framebuffer"></center>
            </div>
            <br>
            <center>
            
            <style>
                canvas{
                    background-color:black; 
                }
            </style>
    </body>
    <script src="./dependencies/jquery-3.3.1.min.js"></script>
    
    <script src="./dependencies/jszip.min.js"></script>
    <script src="./dependencies/chromata.min.js"></script>
    <script src="./dependencies/FileSaver.js"></script>
    <script src="./app.js"></script>

</html>
